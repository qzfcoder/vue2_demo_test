<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	   <link href="../css/scene.css" rel="stylesheet" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../res/suwell_ofdReader.js" charset="UTF-8" ></script>



		<title>场景18：高亮关键词和附加链接</title>
		<script>
		var ocx;
			function initObject()
			{

			  if(window.console)
				   window.console.log("initObject()");
				else  
				   alert("initObject()");

			   //注意：插件宽高设固定值。
				ocx = suwell.ofdReaderInit("OFDActiveXDIV","700px","600px");

			}


        //打开远程服务上的文件。
        function openFile(){
		  var path=document.getElementById("url").value;
          ocx.openFile(path,false);	 
		}

      //填加高亮
        function addDynamicLink(){
	
		var key=document.getElementById("key").value;
		var linkUrl=document.getElementById("linkUrl").value;
		var colors=document.getElementById("colors").value;

	
		ocx.addDynamicLink(key,linkUrl,colors);
      
		}   
        

	  //删除高亮
		function clearDynamicLink(){
         	ocx.clearDynamicLink();
		}

	</script>
    </head>
    <body onload="initObject();">

  <div class="list"><b> </b>	

    <p >  1.打开版式页面，并在插件准备好后调用setUserToken设置进行本次操作的Token信息，随后调用openFile，参数filename指向本地文件</p><br/>

	<p > UserToken:<br/>	<input type="text"  size="50" id="userToken" /></p><br/>
	<p > url:<br/>	<input type="text"  size="50" id="url" value="http://172.16.14.43:8080/suwell-ofd-server-demo/DownloadServlet?id=00001"/></p><br/>

   <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="打开" onclick="openFile()" class="btn1"></p>


	 <hr/>

      <p > 2.通过addDynamicLink添加高亮和链接。</p><br/>
	  	<p > 关键词:<br/>	<input type="text"  size="50" id="key" /></p><br/>
	    <p > url:<br/>	<input type="text"  size="50" id="linkUrl" value=""/></p><br/>
	<p >	<select id="colors" ><option value="#FF4500">红色</option><option value="#54FF9F">绿色</option><option value="#BFEFFF">蓝色</option></select></p><br/>
	

	   <p style="width:50px;"></p> <p style="width:50px;"><input type="button" value="填加高亮" onclick="addDynamicLink()" class="btn4"></p>

	 


  	 <hr/>

   
      <p > 3.通过clearDynamicLink清除所有高亮和链接设置。</p><br/>

	   
	   <p style="width:50px;"></p> <p style="width:50px;"><input type="button" value="清除高亮" onclick="clearDynamicLink()" class="btn4"></p>

	 
	
	


    <hr/>





</div>

	


   	<div id="OFDActiveXDIV" style="float:left;" ></div>
    </body>
    </html>
