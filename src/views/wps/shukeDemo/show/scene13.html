<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	   <link href="../css/scene.css" rel="stylesheet" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../res/suwell_ofdReader.js" charset="UTF-8" ></script>



		<title>场景13：打开文件后以适合比例显示</title>
		<script>
		var ocx;
			function initObject()
			{

			  if(window.console)
				   window.console.log("initObject()");
				else  
				   alert("initObject()");

			   //注意：插件宽高设固定值。
				ocx = suwell.ofdReaderInit("OFDActiveXDIV","700px","600px");
			  	
			//监听打开事后事件
				 ocx.registListener("f_open","openPerformed",true);

			}


        //打开远程服务上的文件。
        function openFile(){

		  var path=document.getElementById("url").value;
          ocx.openFile(path,false);



			 
		}


       function openPerformed(){

      //以合适宽度显示
	 	//  ocx.performClick("vzmode_fitwidth");
		
		//设置缩放比
		  // ocx.setScale(80);
		  // ocx.setZoomRadio(50);
	   }


     function setScale(){
      ocx.setScale(80);

	 }

	 function setFit(){
     ocx.performClick("vzmode_fitwidth");
	 }



	   function getPageCount(){
         alert(ocx.getPageCount());
	   }


	   function gotoDestFirst(){
	 
		 ocx.performClick("d_firstpage");
	   }
       

	   function gotoDestLast(){
    

	    ocx.performClick("d_lastpage");
	   }

	</script>
    </head>
    <body onload="initObject();">

  <div class="list"><b> </b>	

    <p >  1.打开版式页面，并在插件准备好后调用setUserToken设置进行本次操作的Token信息，随后调用openFile，参数filename指向本地文件</p><br/>

	<p > UserToken:<br/>	<input type="text"  size="50" id="userToken" /></p><br/>
	<p > url:<br/>	<input type="text"  size="50" id="url" value="http://172.16.14.43:8080/suwell-ofd-server-demo/DownloadServlet?id=00001"/></p><br/>

   <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="打开" onclick="openFile()" class="btn1"></p>


	 <hr/>

      <p > 2.在文档打开后调用setScale或者setZoomRadio设置固定缩放比</p><br/>
	 
     <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="设置" onclick="setScale()" class="btn1"></p>

  	 <hr/>

   
      <p > 3.调用performClick，传入参数“fitwidth”，使文档适合宽度显示。</p><br/>
	     <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="设置" onclick="setFit()" class="btn1"></p>


    <hr/>

	  <p> 4.调用getPageCount确定可跳转范围</p><br/>
	   <p style="width:80px;"></p> <p><input type="button" value="获取总页数" onclick="getPageCount()" class="btn2"></p>


	 
    <hr/>

	 <p> 5.调用gotoDest，跳转到指定页</p><br/>
	   <p><input type="button" value="跳转到首页" onclick="gotoDestFirst()" class="btn2"> &nbsp;&nbsp;<input type="button" value="跳转到末页" onclick="gotoDestLast()" class="btn2"></p>

       
	 
    <hr/>



</div>

	


   	<div id="OFDActiveXDIV" style="float:left;" ></div>
    </body>
    </html>
