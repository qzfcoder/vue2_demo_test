<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	   <link href="../css/scene.css" rel="stylesheet" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="../res/suwell_ofdReader.js" charset="UTF-8" ></script>

	 

		<title>场景4：打开在线文件保存到本地</title>
		<script>
		var ocx;
			function initObject()
			{

			  if(window.console)
				   window.console.log("initObject()");
				else  
				   alert("initObject()");

			   //注意：插件宽高设固定值。
				ocx = suwell.ofdReaderInit("OFDActiveXDIV","700px","600px");
				
				
			}

		



        //打开远程服务上的文件。
        function openFile(){
		 	//ocx.setUserToken接口当前还没加
		//   var userToken=document.getElementById("userToken").value;
		//   ocx.setUserToken(userToken);

		  var path=document.getElementById("url").value;
          ocx.openFile(path,false);
		}



        //保存至本地
		function saveFile(){

		  var path=document.getElementById("localPath").value;
          ocx.saveFile(path);
		}


			</script>
    </head>
    <body onload="initObject();">

  <div class="list"><b> </b>	

    <p >  1.打开版式页面，并在插件准备好后调用setUserId和setUserToken设置进行本次操作的用户信息，随后调用openFile，参数filename指向本地文件</p><br/>
 
	<p > UserToken:<br/>	<input type="text"  size="50" id="userToken" /></p><br/>
	<p > url:<br/>	<input type="text"  size="50" id="url" value="http://172.16.14.43:8080/suwell-ofd-server-demo/DownloadServlet?id=00001"/></p><br/>

   <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="打开" onclick="openFile()" class="btn1"></p>


	 <hr/>

      <p >  2.在版式插件使用其内置功能中添加注释或盖章（可选）。</p><br/>


  	 <hr/>

   
      <p > 3.使用saveFile将插件中文档保存到本地，参数filename将设置本地磁盘地址。</p><br/>
	    <p >  本地路径（注意是路径及保存文件名）:<br/>	
	<p><input type="text"  size="50" id="localPath" /></p>
     <p style="width:80px;"></p> <p style="width:50px;"><input type="button" value="保存" onclick="saveFile()" class="btn1"></p><br/>


	 	 <hr/>

			<p > 4.查看或分析本地文件。</p><br/>

		 <hr/>
	
</div>



   	<div id="OFDActiveXDIV" style="float:left;" ></div>
    </body>
    </html>
