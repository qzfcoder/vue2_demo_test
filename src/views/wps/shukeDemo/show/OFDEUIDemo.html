
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Dialog</title>
	<script type="text/javascript" src="../res/suwell_ofdReader.js" charset="UTF-8" ></script>

    <link href="../jquery-easyui-1.4.4/themes/default/easyui.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../res/suwell_ofdReader.js" charset="UTF-8" ></script>

    <script type="text/javascript">


	var ocx;
function initObject(){

//$('#showDialog').html(" <div id='dlg'><object ID='ofdreader' classid='CLSID:C7F277DC-6C47-AB2C-FB6A-070DC8BE7533' width= '1300px' height='968px' ></object></div>");
//	$('#showDialog').html(" <div id='dlg'><embed id='reader' type='application/ofd' width='1000px' height='780px'/></div>");
     $('#showDialog').html(" <div id='dlg'><div id='OFDActiveXDIV'/></div></div>");
	ocx = suwell.ofdReaderInit("OFDActiveXDIV","1000px","500px");

            $('#dlg').dialog({

                title: '对话框',

                iconCls: "icon-edit",

                collapsible: true,

                minimizable: true,

                maximizable: true,

				modal:true,

                resizable: true,

                width: 600,

                height: 400,

             onClose: function () {
			
			//注意关闭窗口时一定要关闭文件。否则会成倍增加内存。
				  //$('#ofdreader')[1].closeFile();
				   ocx.closeFile();
				  $(this).dialog('destroy');
				}

            });

	
}



function openFile(){

ocx.openFile("http://172.16.14.43:8080/suwell-ofd-server-demo/DownloadServlet?id=00001",false);

}


function closeFile(){

ocx.closeFile();


}
    </script>

</head>

<body  style="background:transparent;width:100%;height: 100%;">

<input type="button" value="初始化"  onclick="initObject()" />
<input type="button" value="打开远程文件"  onclick="openFile()" />
<input type="button" value="关闭远程文件"  onclick="closeFile()" />
   
	<div id="showDialog">  </div>

	
</body>
